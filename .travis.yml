sudo: required
language: minimal
services:
- docker
script:
- docker/build.sh ${TRAVIS_BRANCH}
deploy:
- provider: script
  script: bash docker/publish_docker.sh ${TRAVIS_BRANCH}
  on:
    tags: true
- provider: script
  script: bash docker/publish_docker.sh ${TRAVIS_BRANCH} latest
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
